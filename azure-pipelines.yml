# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net


trigger:
  batch: true
  branches:
    include:
    - master
    - Pipeline-Testing
  paths:
    include:
      - SD2-Caffeine-Mod-Installer/*

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- checkout: self
  persistCredentials: true
  clean: true

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: CmdLine@2
  inputs:
    script: |
      git config --global user.email "marcel.engelmann@freenet.de"
      git config --global user.name "Death-Truction"
      git status
      git switch $(Build.SourceBranchName)
      del "Latest Version\*"
      move "SD2-Caffeine-Mod-Installer\bin\Release\*" "Latest Version"
      cd "Latest Version"

      git add *
      git commit -m "Updated File [skip ci]"
      git push